    <!-- Position the map and title with Cascading Style Sheet (CSS) -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }
      #map-title {
        position: relative;
        margin-top: 10px;
        margin-left: 50px;
        float: left;
        background: white;
        border: 2px solid rgba(0, 0, 0, 0.2);
        padding: 6px 8px;
        font-family: Helvetica;
        font-weight: bold;
        z-index: 800;
      }
      h1 {
        font-size: 24px;

      }
    </style>
